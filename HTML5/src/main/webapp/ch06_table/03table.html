<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기3[정렬]</title>

<link rel="stylesheet" href="css/03table.css">

</head>
<body>

	<div id="container">
		<table>
			<thead>
				<tr>
					<th>제품이름과 설명</th>
					<th>개당 가격</th>
					<th>박스당 개수</th>
				</tr>
			</thead>		
			
			<tbody>
				<tr>
					<td>블라우스 - 붉은색 실크</td>

					<td>150</td>
				</tr>
				
				<tr>
					<td>바지 - 검은색 원단</td>
					<td>4,000원</td>
					<td>300</td>
				</tr>
				
				<tr>
					<td>새우깡</td>
					<td>3,000원</td>
					<td>500</td>
				</tr>
				
				<tr>
					<td>감자깡</td>
					<td>5,000원</td>
					<td>200</td>
				</tr>
			</tbody>
			
			
		</table>
	</div>

</body>
</html>
